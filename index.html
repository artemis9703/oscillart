        <title>Music Factory</title>

    <body>
        <h2>welcome to the</h2><h1>Music Factory!</h1>
        <div id="container">
            <canvas id="canvas"></canvas>
            <input type="text" id="input">
            <button id="submit" onclick="handle()">submit</button>
            <input type="color" id="color1" value="#000000">
            <input type="color" id="color2" value="#969696">
            <input type="color" id="color3" value="#ffffff">
            <input type="range" min="1" maz="100" value="100" id="vol-slider">
            <button id="record" onclick="toggle()">start a recording</button>
            <p class="instruct">there are three usable octaves included in this program.<br>use c d e f g a b for the lowest octave, C D E F G A B for one higher, and j k l m n h i for the highest.<br>use a space to make a pause in the music.</p>
        </div>
